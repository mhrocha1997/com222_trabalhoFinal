<div class="container">

  <h2 class="title">Consoles</h2>

  <div class="card-container">
    <app-card
      [image]="
        'https://blog.br.playstation.com/tachyon/sites/4/2020/10/19_3_thumb.jpg'
      "
      [name]="'PlayStation'"
      [routerLink]="'games/Playstation'"
    ></app-card>
    <app-card
      [image]="
        'https://i.pinimg.com/originals/65/57/ce/6557ce91c89ca54ba2f3d9fa58167dbf.jpg'
      "
      [name]="'PC'"
      [routerLink]="'games/Pc'"
    ></app-card>
    <app-card
      [image]="
        'https://www.somosxbox.com/wp-content/uploads/2020/05/XboxLobo.jpg'
      "
      [name]="'xbox'"
      [routerLink]="'games/Xbox'"
    ></app-card>
    <app-card
      [image]="
        'https://ovicio.com.br/wp-content/uploads/2020/10/20201005-nintendo-switch-logo-black-white-1216019-1280x0-1.jpeg'
      "
      [name]="'Switch'"
      [routerLink]="'games/Switch'"
    ></app-card>
  </div>
  <app-slider
    *ngFor="let item of slides; let i = index"
    [image]="item.src"
    [description]="item.description"
    [name]="item.name"
  ></app-slider>

 
  <app-footer></app-footer>
</div>
